---
# Uncomment to try ::site::puppet4 instead of default ::site::puppet
#  site::puppet_class: '::site::puppet4'
  site::backup::duply::enable: false
#  site::monitor::nagiosplugins_class : '::site::monitor::nagiosplugins'

  # Data used by /vagrant/vagrant/manifests/hiera.pp
  # TP Default settings
  tp_defaults: &tp_defaults
    data_module: 'tinydata'
    debug: false

  tp_install_defaults: &tp_install_defaults
    <<: *tp_defaults
    ensure: 'present'

  # Apps to install
  tp::install:
    munin:
      <<: *tp_install_defaults
    proftpd:
      <<: *tp_install_defaults
    apache:
      <<: *tp_install_defaults
    nginx:
      <<: *tp_install_defaults


  tp_conf_defaults: &tp_conf_defaults
    <<: *tp_defaults
    ensure: 'present'
    config_file_notify: true

  tp::conf:
    munin:
      <<: *tp_conf_defaults

# Tests for puppi 4 support
#  exim_package: 'exim2'
#  exim_config_file: '/etc/exim2/hiera'
#  exim_version: '1.1.1.1.1'
  debug: true
  monitor: false
  monitor_tool: false
  firewall_tool: false

